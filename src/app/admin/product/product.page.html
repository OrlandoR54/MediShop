<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="openCustom()">
      <ion-menu-button auto-hide="false" menu="admin-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      AÃ±adir, Actualizar Los Productos
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-label>
              Imagen
            </ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label>
              Nombre
            </ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label>
              Precio
            </ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label>
              Stock
            </ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label>
              Detalle
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngFor="let p of productos | async">
      <ion-item (click)="editar(p)"> 
        <ion-avatar slot="start">
          <img src={{p.image}}>
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                <ion-label>
                  <h2>{{p.displayName}}</h2>
                </ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-label>
                  <h3>{{p.price}}</h3>
                </ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-label>
                  <p>{{p.stock}}</p>
                </ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-label>
                  <p>{{p.description}}</p>
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>

    <!-- fab placed to the bottom end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="crear()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>

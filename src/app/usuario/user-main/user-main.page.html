<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start" (click)="openFirst()">
        <ion-menu-button auto-hide="false" menu="user-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <div class = "gfg">
          <img class="logo" src="../assets/imagenes/MediShop1.png">
        </div>
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content scrollEvents="true" (ionScroll)="onScroll($event)" [fullscreen]="true">

  <!--Icono de refrescar el contenido-->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="bubbles"></ion-refresher-content>
  </ion-refresher>

  <ion-row class="sticky-row">
    <ion-col size="12" class="ion-padding-start"
    [ngClass]="{'location-visible': showLocationDetail}">
      <ion-searchbar placeholder="Proteinas, vitaminas o medicinas"></ion-searchbar>
    </ion-col>
  </ion-row>

  <!-- Card USUARIOS-->
  <div class="content-main">
    <ion-card>
      <div class="btn-icon">
        <img class="user-total" src="../assets/imagenes/total.png" />
      </div>
     <div class="content-title">
      <ion-card-header>
        <ion-card-subtitle>Total De Usuarios</ion-card-subtitle>
        <ion-card-title>#Numero</ion-card-title>
      </ion-card-header>
     </div>
    </ion-card>
  </div>


  <ion-slides [options]="catSlideOpts">
    <ion-slide *ngFor="let cat of categories">
      <img [src]="cat.photoURL">
    </ion-slide>
  </ion-slides>


  <ion-split-pane contentId="content" >
    <ion-menu side="start" menuId="user-menu" contentId="content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="closeMenu()">
              <ion-icon name="md-arrow-forward" size="large"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <div class="menu-header-bg"></div>
        <div class="header-content">
            <img src= {{user.photoURL}}>  
            <ion-label>
            <h2>{{user.displayName}}</h2>
            <p>Desarrollador</p>
          </ion-label>
        </div>
  
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" menu="user-menu" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
  
        <div class="content-btn">
          <ion-button class="btn-logout" strong="true" shape="round" (click)= "onLogout()">Cerrar Sesion</ion-button>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content"></ion-router-outlet>
  </ion-split-pane>

<ion-header>
  <ion-toolbar>
    <div class="logo-init">
      <img src="../assets/imagenes/MediShop1.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-login">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  </div>

  <div class="content-btn">
    <div class="content-1">
      <ion-button class="btn-ion" strong="true" shape="round" (click)="onLogin()">Iniciar Sesion</ion-button>
    </div>
    
    <div class="content-2">
      <button class="btn" (click)="signUp()">Registrarse</button>
    </div>
  </div>
  <div class="O"><b>O</b></div>
  <div class="content-google">
    {{ (afAuth.user | async)?.uid | json }}
    {{ (afAuth.credential | async)?.additionalUserInfo.isNewUser | json }}
    <img class="btn-google" src="../assets/imagenes/btn_google_signin_light_pressed_web@2x.png" (click)="onLoginGoogle()" *ngIf="showLoginButton">
    <ion-button (click)="logout()" *ngIf="showLogoutButton">Log out</ion-button>
  </div>

</ion-content>
